
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦探档案 | Detective Archive</title>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<h3>SYSTEM ERROR</h3><p>${msg}</p><p>File: ${url}:${line}:${col}</p><hr>`;
                console.error("Global Error:", error);
            }
            return false;
        };
        window.addEventListener('unhandledrejection', function(event) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<h3>ASYNC ERROR</h3><p>${event.reason}</p><hr>`;
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://cdn.staticfile.org/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.staticfile.org/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            background-color: #111111;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            font-family: monospace;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: #ff5555;
            z-index: 9999;
            padding: 40px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }
        .noir-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        .paper-texture {
            background-color: #1a1a1a;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .flicker-text {
            animation: flicker 3s infinite;
        }
        /* Glitch Effect for High Stress */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-mode {
            animation: glitch 0.2s infinite;
            filter: hue-rotate(90deg) contrast(1.2);
        }
        /* Matrix Rain Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        /* Chat Bubble Styles */
        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .chat-user {
            background-color: #064e3b;
            color: #ecfdf5;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            border: 1px solid #059669;
        }
        .chat-ai {
            background-color: #111827;
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1 style="font-size: 2em; margin-bottom: 20px;">DETECTIVE ARCHIVE</h1>
        <p>INITIALIZING SYSTEM...</p>
        <div style="width: 200px; height: 2px; background: #333; margin-top: 20px;">
            <div style="width: 100%; height: 100%; background: #0f0; animation: load 2s infinite;"></div>
        </div>
        <style>@keyframes load { 0% { width: 0; } 50% { width: 100%; } 100% { width: 0; margin-left: 100%; } }</style>
    </div>
    <div id="error-overlay"></div>
    <canvas id="matrix-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        // Check for React
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-overlay').innerHTML = '<h3>CRITICAL ERROR</h3><p>React libraries failed to load.</p><p>Please check your internet connection and try again.</p>';
            throw new Error("React not loaded");
        }

        // Remove loading screen when App mounts (App.js will handle this via useEffect or simply by rendering)
        // Or we can just hide it after a timeout if App doesn't mount
        setTimeout(() => {
            if (!document.getElementById('root').hasChildNodes()) {
                const ls = document.getElementById('loading-screen');
                if (ls) ls.innerHTML += '<p style="color:red; margin-top:20px;">SYSTEM TIMEOUT: Application failed to start.</p><p>Check console (F12) for details.</p>';
            } else {
                const ls = document.getElementById('loading-screen');
                if (ls) ls.style.display = 'none';
            }
        }, 5000);
    </script>

    <!-- Load Components -->
    <script type="text/babel" src="src/SoundManager.js"></script>
    <script type="text/babel" src="src/MatrixRain.js"></script>
    <script type="text/babel" src="src/UIComponents.js"></script>
    <script type="text/babel" src="src/HeartRateMonitor.js"></script>
    <script type="text/babel" src="src/LoginScreen.js"></script>
    <script type="text/babel" src="src/MainGame.js"></script>
    <script type="text/babel" src="src/App.js"></script>
</body>
</html>
