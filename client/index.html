<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detective Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111111;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            font-family: monospace;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: #ff5555;
            z-index: 9999;
            padding: 40px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }
        .noir-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        .paper-texture {
            background-color: #1a1a1a;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .flicker-text {
            animation: flicker 3s infinite;
        }
        /* Glitch Effect for High Stress */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-mode {
            animation: glitch 0.2s infinite;
            filter: hue-rotate(90deg) contrast(1.2);
        }
        /* New Visual Effects */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .screen-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes red-pulse {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
            50% { box-shadow: inset 0 0 50px 20px rgba(255, 0, 0, 0.4); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        .red-alert {
            animation: red-pulse 2s infinite;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9000;
        }

        @keyframes chromatic-aberration {
            0% { text-shadow: 2px 0 #f00, -2px 0 #00f; }
            25% { text-shadow: -2px 0 #f00, 2px 0 #00f; }
            50% { text-shadow: 2px 0 #f00, -2px 0 #00f; }
            75% { text-shadow: -2px 0 #f00, 2px 0 #00f; }
            100% { text-shadow: 2px 0 #f00, -2px 0 #00f; }
        }
        /* Update selector to apply to all children when class is on parent */
        .chromatic-aberration, .chromatic-aberration * {
            animation: chromatic-aberration 0.1s infinite;
        }

        @keyframes crt-flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.95; }
            85% { opacity: 0.92; }
            90% { opacity: 1; }
            95% { opacity: 0.98; }
            100% { opacity: 0.95; }
        }
        .crt-flicker {
            animation: crt-flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 16, 16, 0.1);
            z-index: 9001;
        }

        /* Matrix Rain Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        /* Chat Bubble Styles */
        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .chat-user {
            background-color: #064e3b;
            color: #ecfdf5;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            border: 1px solid #059669;
        }
        .chat-ai {
            background-color: #111827;
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #374151;
        }
    </style>
  </head>
  <body>
    <div id="loading-screen">
        <h1 style="font-size: 2em; margin-bottom: 20px;">DETECTIVE ARCHIVE</h1>
        <p>INITIALIZING SYSTEM...</p>
        <div style="width: 200px; height: 2px; background: #333; margin-top: 20px;">
            <div style="width: 100%; height: 100%; background: #0f0; animation: load 2s infinite;"></div>
        </div>
        <style>@keyframes load { 0% { width: 0; } 50% { width: 100%; } 100% { width: 0; margin-left: 100%; } }</style>
    </div>
    <div id="error-overlay"></div>
    <canvas id="matrix-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
